<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title>Signup</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          #emailInput="ngModel"
          required
          email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          name="password"
          matInput
          ngModel
          #passwordInput="ngModel"
          required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>

      <div class="button-container">
        <button
          mat-raised-button
          color="accent"
          type="submit">Create Account</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
